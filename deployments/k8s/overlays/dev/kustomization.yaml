# Development overlay kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: auth-server-dev

# Base configuration
resources:
  - ../../
  - namespace-dev.yaml

# Override namespace for development
namespace: auth-system-dev

# Development-specific patches
patchesStrategicMerge:
  - dev-patches.yaml

# Reduced replicas for development
replicas:
  - name: auth-server
    count: 1
  - name: postgres
    count: 1
  - name: redis
    count: 1

# Development images
images:
  - name: IMAGE_TAG_PLACEHOLDER
    newName: auth-server
    newTag: dev

# Development-specific labels
labels:
  - pairs:
      environment: development